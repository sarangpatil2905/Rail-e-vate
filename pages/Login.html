<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rail-e-vate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./Login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div id="loginModal" class="modal">
        <div class="transparentlayer"></div>

        <div class="modal-content">
            <div class="signin-Menu" id="signin-Menu" style="display: flex;">
                <div>
                    <h1>Welcome back!</h1>
                    <span>Seamless train ticket booking, right at your fingertips with RailEvate.</span>
                </div>

                <div class="input-info">
                    <div class="input-box">
                        <input type="text" placeholder="Username" class="signin-input signin-username">
                        <input type="password" placeholder="Password" class="signin-input signin-password">
                        <a href="/forgot-password" class="forgot-password-link">Forgot Password?</a>
                    </div>
                    <div class="input-button">
                        <button type="button" class="signin-button">SignIn</button>
                        <button type="button" class="signup-button" id="signup-toggle">SignUp</button>
                        <div class="separator">
                            <hr>
                            <span>or continue with</span>
                            <hr>
                        </div>
                        <div class="external-sigin">
                            <div><img src="../images/g.png" alt="Google"></div>
                            <div><img src="../images/w.png" alt="Windows"></div>
                            <div><img src="../images/f.png" alt="Facebook"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="signup-Menu" id="signup-Menu" style="display: none;">
                <div>
                    <h1>Join the Journey!</h1>
                    <span>Join us for hassle-free travel.</span>
                </div>

                <div class="input-info">
                    <div class="input-box">
                        <input type="email" placeholder="Email" class="signup-input signup-Email">
                        <input type="password" placeholder="Password " class="signup-input signup-password">
                        <input type="password" placeholder="Confirm Password"
                            class="signup-input signup-confirm-password">
                    </div>
                    <div class="input-button">
                        <button type="button" class="signin-back" id="signin-back-toggle">Back</button>
                        <button type="button" class="signup-button" id="signup-button">SignUp</button>
                        <div class="separator">
                            <hr>
                            <span>or continue with</span>
                            <hr>
                        </div>
                        <div class="external-sigin">
                            <div><img src="../images/g.png" alt="Google"></div>
                            <div><img src="../images/w.png" alt="Windows"></div>
                            <div><img src="../images/f.png" alt="Facebook"></div>
                        </div>
                    </div>
                </div>
            </div>



            <div class="Login-hero">
                <span class="close" onclick="closeModal()">&times;</span>
                <img src="../images/login.png" alt="Login image">
            </div>
        </div>
    </div>

    <div id="BookTicket" class="BookTicket">

    </div>


    <script src="script.js"></script>
</body>

</html>
